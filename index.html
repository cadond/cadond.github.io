<script>
    const cookieBar = document.getElementById("cookieBar");
    const agreed = localStorage.getItem("cookieConsent");
    const chosenCookie = localStorage.getItem("selectedCookie");
  
    const message = document.createElement("p");
      message.style.textAlign = "center";
      message.style.marginTop = "40px";
      message.style.fontSize = "18px";

    if(agreed) {
        cookieBar.style.display = "none";
        if (chosenCookie) {
        message.textContent = "üç™ You selected: " + chosenCookie;
      } else {
        message.textContent = "No cookie selected.";
      }

      document.body.appendChild(message);
    }
    
    function hideCookieBar() {
      localStorage.setItem("cookieConsent", "true");
      if (cookieBar) cookieBar.style.display = "none";

  
      if (chosenCookie) {
        message.textContent = "üç™ You selected: " + chosenCookie;
      } else {
        message.textContent = "No cookie selected.";
      }
  
      document.body.appendChild(message);
    }
  

  </script>
